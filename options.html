<!DOCTYPE html>
<html>
  <head>
    <title>The Pirate Bay for Dummies Settings</title>
  </head>
  <body>
    <form>
      <label for="replaceMagnent">Replace small magnent icon with larger download image:</label>
      <input type="radio" name="replaceMagnent" value=1 />On
      <input type="radio" name="replaceMagnent" value=0 />Off
      <br />
      <label for="addCategoryImages">Replaces category text with image:</label>
      <input type="radio" name="addCategoryImages" value=1 />On
      <input type="radio" name="addCategoryImages" value=0 />Off
      <br />
      <label for="changeSeedersLeechersStyle">Change SE/LE to Seeders/Leechers and add styling:</label>
      <input type="radio" name="changeSeedersLeechersStyle" value=1 />On
      <input type="radio" name="changeSeedersLeechersStyle" value=0 />Off
      <br />
      <label for="changeSeason">Changes S01E01 format to Season 01 Episode 01:</label>
      <input type="radio" name="changeSeason" value=1 />On
      <input type="radio" name="changeSeason" value=0 />Off
      <br />
      <label for="sortBySeedsDescending">Automatically sort by seeders descending:</label>
      <input type="radio" name="sortBySeedsDescending" value=1 />On
      <input type="radio" name="sortBySeedsDescending" value=0 />Off
      <br />
      <label for="removeNonTrusted">Hides torrents that are not trusted or verified:</label>
      <input type="radio" name="removeNonTrusted" value=1 />On
      <input type="radio" name="removeNonTrusted" value=0 />Off
      <br />
      <div id="status"></div>
      <button id="save">Save Settings</button>
    </form>
    <script src="options.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
  </body>
</html>
